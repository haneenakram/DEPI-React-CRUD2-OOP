<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        <div class="CRUDbody shadow m-5 p-5 bg-body-tertiary rounded">
        <h1>CRUD system</h1>
        <div class="row p-3">
            <div class="col-md-12">
                <label for="prodName" class="mb-2">product name:</label>
                <br>
                <input type="text" id="prodName" class="w-100 mb-3 lh-2">
            </div>
            <div class="col-md-12">
                <label for="prodCat" class="mb-2">product category:</label>
            <br>
            <input type="text" id="prodCat" class="w-100 mb-3 lh-2">
            </div>
            <div class="col-md-12">
                <label for="prodPrice" class="mb-2">product price:</label>
            <br>
            <input type="text" id="prodPrice" class="w-100 mb-3 lh-2">
        </div>
        <div class="col-md-12">
            <label for="prodDesc" class="mb-2">product description:</label>
            <br>
            <textarea id="prodDesc" rows="4" class="w-100 mb-3 lh-2"></textarea>
        </div>
    </div>
        <div class="d-flex gap-2 mt-3">
            <button id="bt1" onclick="addproduct()" class="bg-primary rounded text-white border border-0 p-2">add product</button>
            <button id="bt2" class="bg-primary rounded text-white border border-0 p-2" onclick="clearboxes()"> clear</button>
        </div>
    </div>
<div class="alert alert-warning m-5 d-block" id="warningmsg" role="alert">
    No products yet
</div>

<div id="product-table-container" class="w-75 mx-auto my-5 d-none">
    <table class="table">
        <thead>
            <tr>
                <th>index</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Disc</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
</div>

<script src="main.js"></script>
</body>
</html>
